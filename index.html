<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Family</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!-- Loading Screen
    <div class="loader">
      <div class="loader-content">
        <div class="san-logo">
          <img src="san-family-logo.png" alt="San Family Logo" />
        </div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div> -->

    <!-- Main Content -->
    <div class="main-content hidden">
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <img src="san-family-logo.png" alt="San Family Logo" />
        </div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#team">Team</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-content">
          <div class="glowing-logo">
            <img src="san-family-logo.png" alt="SAN FAMILY" />
          </div>
          <p class="tagline">Peak Roblox Developers</p>
          <div class="hero-cta">
            <button class="premium-button">Meet our glorious Developers</button>
          </div>
        </div>
        <div class="hero-background"></div>
      </section>

      <!-- Team Section -->
      <section id="team" class="team">
        <h2>Our Elite Team</h2>
        <div class="team-grid">
          <div class="team-member">
            <div class="member-image">
              <img src="https://via.placeholder.com/300" alt="ValorSan" />
            </div>
            <h3>ValorSan</h3>
            <p>Server Manager & Scripter</p>
            <p>Discord: valorforsaken</p>
            <p>
              <a href="https://discord.gg/bMXRKRu4qR" target="_blank"
                >Portfolio</a
              >
            </p>
          </div>
          <div class="team-member">
            <div class="member-image">
              <img src="GlacierSanPFP.png" alt="GlacierSan" />
            </div>
            <h3>GlacierSan</h3>
            <p>3D Modeler</p>
            <p>Discord: glaxier</p>
            <p>
              <a href="https://discord.gg/ABwm7EXV" target="_blank"
                >Portfolio</a
              >
            </p>
          </div>
          <div class="team-member">
            <div class="member-image">
              <img src="YahejSanPFP.png" alt="YahejSan" />
            </div>
            <h3>yahejSan</h3>
            <p>SFX</p>
            <p>Discord: yahej</p>
            <p>
              <a href="https://discord.gg/wD8mZccGjQ" target="_blank"
                >Portfolio</a
              >
            </p>
          </div>
          <div class="team-member">
            <div class="member-image">
              <img src="DubSanPFP.png" alt="DubSan" />
            </div>
            <h3>DubSan</h3>
            <p>3D Modeler</p>
            <p>Discord: dubsical</p>
            <p>
              <a href="https://discord.gg/e94nSKCNuj" target="_blank"
                >Portfolio</a
              >
            </p>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
